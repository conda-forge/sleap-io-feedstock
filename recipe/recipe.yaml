context:
  name: sleap-io
  version: "0.5.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sleap_io-${{ version }}.tar.gz
  sha256: 4f7bbac97f54e65578833562b22b062e8c663f49fe2a72f4c4d01e0adf99cf57

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - ffmpeg
    - imageio
    - imageio-ffmpeg >=0.5.0
    - tifffile
    - attrs
    - pandas
    - simplejson
    - h5py >=3.8.0
    - hdmf
    - numpy
    - opencv
    - pynwb
    - ndx-pose >=0.2.1
    - tqdm
    - pyyaml

tests:
  - python:
      imports:
        - sleap_io
  - requirements:
      run:
        - pip
        - if: linux
          then: libopencv *=headless*
    script:
      - pip check

about:
  summary: Standalone utilities for working with pose data from SLEAP and other tools.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/talmolab/sleap-io
  documentation: https://io.sleap.ai

extra:
  recipe-maintainers:
    - talmo
